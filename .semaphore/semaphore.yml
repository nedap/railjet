version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "branch != 'master'"
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: specs
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.4.10", "2.5.8", "2.6.6", "2.7.1" ]
          commands:
            - sem-version ruby $RUBY_VERSION
            - bundle install --path vendor/bundle
            - bundle exec rake spec
      prologue:
        commands:
          - checkout
